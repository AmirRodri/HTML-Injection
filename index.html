<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Standard Galactic Translator</title>
  <style>
    @font-face {
      font-family: 'SGA';
      src: url('StandardGalacticAlphabet.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .output {
      font-family: 'SGA', sans-serif;
      font-size: 32px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Standard Galactic Translator</h1>
  
  <input id="userInput" type="text" placeholder="Enter your message" />
  <button onclick="translate()">Translate</button>
  
  <div class="output" id="sgaOutput">Hello</div>

  <script>
    function translate() {
      const input = document.getElementById('userInput').value;
      document.getElementById('sgaOutput').textContent = input;
    }
  </script>
</body>
</html>
